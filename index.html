<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Akan Names</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron parent">
            <div class="row">
                <div class="col -md-6">
                    <div class="overlay">
                        <h1 class="" style="text-align: center;"><strong>Akan Names</strong></h1>
                        <hr class="my -4">
                        <img src="aak.jpg" alt="">
                        <p class="" style="text-align: center;">
                            The Akan people of Ghana name their children after the day of the week they were born.
                        </p>
                        
                        <p>These "day names"have further meaning concerning the character of the person.</p>
                        <p class="q -text text-center">what's your akan name?</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="panel col-sm-6 offset-sm-3">
                    <form>
                        <div class="form-group top-form">
                            <label for="cemtury" class="labels">century</label>
                            <input type="number" class="form-control" placeholder="Enter the century" id="century"
                                required min="12" max="20">
                        </div>
                        <div class="form-group">
                            <label for="year" class="labels">Year</label>
                            <input type="number" placeholder="Enter the year" class="form-control" id="year" required
                                min="0" max="99">
                        </div>
                        <div class="form-group">
                            <label for="monthDay" class="labels">Month</label>
                            <input type="number" placeholder="Enter the month of year" class="form-control" id="month"
                                required min="1" max="12">

                        </div>
                        <div class="form-group">
                            <label for="monthDay" class="labels">Day of the month</label>
                            <input type="number" placeholder="Enter the day of the month" class="form-control"
                                id="monthday" required min="1" max="31">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select gender</label>
                            <div class="col-sm-13">
                                <select class="form-control " id="gender">
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <br>
                        <a href="#result"><button type="button" name="button" class="btn btn-primary mn-2"
                                onclick="checkDayOfMonth()">Submit</button></a>
                        <h1 id="result"></h1>
                    </form>


                </div>
            </div>
        </div>


    </div>
    <script src="js/app.js"></script>
</body>

</html>
